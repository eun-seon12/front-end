<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 2-2</title>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 value값을 이용해 해당 사이트로 이동해주세요</h3>
    <br>
    <h4>(location.href 이용)</h4>
    <br>

    <input type="radio" value="네이버" name="site" id="naver">
    <label for="naver">네이버</label> <br>
    <input type="radio" value="구글" name="site" id="google">
    <label for="google">구글</label> <br>
    <input type="radio" value="w3schools" name="site" id="w3schools">
    <label for="w3schools">w3schools</label> 

    <script>
        document.getElementById('naver').onclick=()=> location.href = ("https://www.naver.com");
        document.getElementById('google').onclick=()=> location.href = ("https://www.google.com");
        document.getElementById('w3schools').onclick=()=> location.href = ("https://www.w3schools.com");
    </script>
</body>
</html>
