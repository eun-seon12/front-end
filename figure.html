<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 색상 변경</title>
    <style>
        #figure {
            width: 100px;
            height: 100px;
            background-color: black;
        
        }
    </style>
</head>
<body>
    <div id="figure"></div>
    <script>
        const figure=document.getElementById('figure');

        figure.addEventListener('mousedown', function() {
            figure.style.backgroundColor = 'yellow';
        });
        figure.addEventListener('mouseup',function(){
            figure.style.backgroundColor= 'black';
        })
    </script>
</body>
</html>
